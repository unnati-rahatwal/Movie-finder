<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movie Finder</title>
  <link rel="stylesheet" href="style.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸŽ¬ Movie Finder</h1>
      <p>Find information about your favorite movies!</p>
    </header>

    <div class="search-container">
      <input type="text" id="search-input" placeholder="Search for a movie...">
      <button id="search-btn">Search</button>
    </div>

    <div id="error-container" class="hidden">
      <p>No movies found. Try another search term!</p>
    </div>

    <div id="result-heading"></div>

    <div id="movies-container" class="movie-container"></div>

    <div id="movie-details" class="hidden">
      <button id="back-btn"><i class="fas fa-arrow-left"></i> Back to Main Page</button>
      <div class="movie-details-content"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
